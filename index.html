<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
     integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--External CSS sheet Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--Interanl CSS Style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Links -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid text-center" id="titleJumbotron">
            <div id="block" class="my-auto">
            <h1>All aboard the Soul Train!</h1>
            <h2>Chooka Chooka Chooka!</h2>
            </div>
        </div>
        <div class = "title row">
            <div class="col-md-9">Daily Train Schedule</div>
             <div id="currentDate" class="float-right pr-3 col-md-3"></div> 
        </div>
        <div class = "jumbotron" id="trainSchedule">
            <div class = "table-responsive">
                <table id="schedule" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col" class="text-center">Destination</th>
                        <th scope="col" class="text-center">Frequency (min)</th>
                        <th scope="col" class="text-center">Next Arrival</th>
                        <th scope="col" class="text-center">Minutes Away</th>
                        <th scope="col" class="text-center">Edit</th>
                        <th scope="col" class="text-center">Save</th>
                        <th scope="col" class="text-center">Cancel</th>
                        <th scope="col" class="delete">Delete</th>
                    </tr>
                    </thead>
                    <tbody id="trainTable">
                
                    </tbody>
                </table>
            </div>
        </div>    
</body>
</html>
