<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
     integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--External CSS sheet Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--Interanl CSS Style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Links -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <title>Train Scheduler</title>


</head>

<body>
    <div class="container">
        <!-- Jumbotron with page headers and title information -->
        <div class="jumbotron jumbotron-fluid text-center" id="titleJumbotron">
            <div id="block" class="my-auto">
            <h1>All Aboard!</h1>
            <h2>Chooka Chooka Chooka!</h2>
            </div>
        </div>
    <div class = "title row">
        <div class="col-md-9">Daily Train Schedule</div>
            <div id="currentDate" class="float-right pr-3 col-md-3"></div> 
    </div> 
    <!-- Table that holds current train schedules and any additions to that schedule -->
    <div class="card card-body" class="col-md-">
        <h3><strong>Current Train Schedule</strong></h3>
        <table class="table">
            <thead class="thead dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trainInfo">

            </tbody>
        </table>
    </div>
    <!-- Form for adding a train to the daily train schedule -->
    <div class="card card-body">
        <h3><strong>Add Train</strong></h3>
        <form>
            <div class="form-group">
                <label for="InputTrainName">
                    <h6>Train Name</h6>
                </label>
                <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
                <label for="trainName">
                    <h6>Destination</h6>
                </label>
                <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                <label for="destination">
                    <h6>First Train Time</h6>
                </label>
                <input type="time" class="form-control" id="firstTrainTime" placeholder="Enter First Train Time">
                <label for="firstTrainTime">
                    <h6>Frequency</h6>
                </label>
                <input type="number" class="form-control" id="frequency" placeholder="Enter Frequency">
            </div>
            <button type="submit" class="btn btn-primary submitButton">Submit</button>
        </form>
    </div>



    <!--     footer  -->
    <footer class="invert container-fluid text-center bg-light">
        <p>Copyright &copy Jason Whitehead 2020</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
