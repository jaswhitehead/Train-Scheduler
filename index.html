<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
     integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--Interanl CSS Style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Favicon-->
	<link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Firebase Links -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js" type="text/javascript"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        
        <!-- Jumbotron with page headers and Current Time -->
        <div class="jumbotron jumbotron-fluid text-center" id="titleJumbotron">
            <div id="block" class="my-auto">
            <h1>All Aboard!</h1>
            <h2>Chooka Chooka Chooka!</h2>
            <p id="theTime"></p>
        </div>    
    </div>
    <div class = "title row">
        <div class="col-md-9">Train Schedule</div>
            <div id="currentDate" class="float-right pr-3 col-md-3"></div> 
    </div> 
    <!-- Table that holds current train schedules and any additions to that schedule -->
    <div class="card card-body" class="col-md-">
        <h3><strong>Current Train Schedule</strong></h3>
        <table class="table">
            <thead class="thead dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trainInfo">

            </tbody>
        </table>
    </div>

    <!-- Form for adding a train to the daily train schedule -->
    <div class="card card-body">
        <h3><strong><u>Add a Train</u></strong></h3>
        <br>
        <form>
            <div class="form-group">
                <label for="InputTrainName">
                    <h6><strong>Train Name:</strong></h6>
                </label>
                <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
                <label for="trainName">
                    <h6><strong><br>Destination:</strong></h6>
                </label>
                <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                <label for="destination">
                    <h6><strong><br>First Train Time: (Military Time HH:MM)</strong></h6>
                </label>
                <input type="time" class="form-control" id="firstTrainTime" placeholder="Enter First Train Time">
                <label for="firstTrainTime">
                    <h6><strong><br>Frequency:</strong></h6>
                </label>
                <input type="number" class="form-control" id="frequency" placeholder="Enter Frequency">
            </div>
            <button type="submit" class="btn btn-primary submitButton">Submit</button>
        </form>
    </div>



    <!--     footer  -->
    <footer class="invert container-fluid text-center bg-light">
        <p>Copyright &copy Jason Whitehead 2020</p>
    </footer>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
