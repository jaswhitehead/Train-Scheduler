<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
     integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--External CSS sheet Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--Interanl CSS Style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Links -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <!-- Jumbotron with page headers and title information -->
        <div class="jumbotron jumbotron-fluid text-center" id="titleJumbotron">
            <div id="block" class="my-auto">
            <h1>All Aboard!</h1>
            <h2>Chooka Chooka Chooka!</h2>
            </div>
        </div>
        <div class = "title row">
            <div class="col-md-9">Daily Train Schedule</div>
             <div id="currentDate" class="float-right pr-3 col-md-3"></div> 
        </div> 
        <!-- Train Schedule table set up and table head information-->
        <div class = "jumbotron" id="trainSchedule">
            <div class = "table-responsive">
                <table id="schedule" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col" class="text-center">Destination</th>
                        <th scope="col" class="text-center">Frequency (min)</th>
                        <th scope="col" class="text-center">Next Arrival</th>
                        <th scope="col" class="text-center">Minutes Away</th>
                        <th scope="col" class="text-center">Edit</th>
                        <th scope="col" class="text-center">Save</th>
                        <th scope="col" class="text-center">Cancel</th>
                        <th scope="col" class="delete">Delete</th>
                    </tr>
                    </thead>
                    <tbody id="trainTable">
                
                    </tbody>
                </table>
            </div>
        </div>
        <!-- "Add train" table and associated table fields
         -->
        <div class = 'title'>Add Train</div>
        <div class ="jumbotron" id='addTrain'>
            <div class = 'maintext'>
                <form id="myform" name="myform">
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainInput">First Train Time (HH:mm -military time)</label>
                        <input type="text" class="form-control" id="firstTrainInput" placeholder="Enter First Train Time">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput" placeholder="Enter Frequency in minutes">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
</body>
</html>
